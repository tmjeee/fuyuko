<div class="view-validation-page" [attr.test-page-title]="'view-validation-details'" [attr.test-page-ready]="''+(!loading)">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Validation Details</mat-card-title>
            <mat-card-subtitle>Validation details of view (errors, logs etc.)</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
            <div *ngIf="!loading && !validationResult">No validation results.</div>
            <app-validation-result
                           *ngIf="!loading && validationResult && view"
                           (events)="onValidationResultEvent($event)"
                           [attr.test-validation-result-page]="''"
                           [validationResult]="validationResult"
                           [validationResultLogReloadFn]="validationResultLogReloadFn"
                           [view]="view"
                           [items]="items"
                           [rules]="rules"
                           [attributes]="attributes">
            </app-validation-result>
        </mat-card-content>
    </mat-card>
</div>
