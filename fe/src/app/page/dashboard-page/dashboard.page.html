<div class="dashboard-page" [attr.test-page-title]="'dashboard'" [attr.test-page-ready]="''+(!loading)">

    <div *loadIf="loading">Loading ...</div>
    <app-dashboard
            *ngIf="!loading"
            [data]="data"
            [currentUser]="currentUser"
            [dashboardWidgetInfos]="dashboardWidgetInfos"
            [strategies]="strategies"
            [initialStrategy]="selectedStrategy"
            (events)="onDashboardEvent($event)">
    </app-dashboard>
</div>
