#
# Build docker be image and upload to docker repository
#

name: docker-be
on:
  workflow_dispatch:
    inputs:
      branchName:
        description: 'Branch Name to Build'
        required: true
        default: 'master'
      dockerImageName:
        description: 'be docker image name'
        required: true
        default: 'tmjee/fuyuko-be'
      dockerImageVersion:
        description: 'be docker version tag'
        required: true
        default: 'latest'
jobs:
  deploy-to-docker:
    runs-on: ubuntu-20.04
    environment: digitalocean-demo
    env:
      DOCKER_ACCESS_TOKEN: ${{secrets.DOCKER_ACCESS_TOKEN}}
      DOCKER_USERNAME: ${{secrets.DOCKER_USERNAME}}
    defaults:
      run:
        working-directory: .
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        with:
          ref: '${{github.event.inputs.branchName}}'
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - name: Login to DockerHub
        uses: docker/login-action@v1
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_ACCESS_TOKEN}}
      - name: Build and push
        uses: docker/build-push-action@v2
        with:
          file: ./be/docker/dockerfile
          context: .
          push: true
          tags: ${{github.event.inputs.dockerImageName}}:${{github.event.inputs.dockerImageVersion}}

