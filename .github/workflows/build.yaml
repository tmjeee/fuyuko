name: build
on:
  workflow_dispatch:
    inputs:
      branchName:
        description: 'Branch Name to Build'
        required: true
        default: 'master'
jobs:
  do-build:
    runs-on: ubuntu-20.04
    defaults:
      run:
        working-directory: .
    steps:
      - name: checkout code
        uses: actions/checkout@v2
        with:
          ref: '${{github.event.inputs.branchName}}'
      - name: setup node
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: build common-code
        working-directory: ./common-code
        run: |
          npm install     
      - name: build be
        working-directory: ./be
        run: |
          npm install
          npm run build
      - name: build fe
        working-directory: ./fe
        run: |
          npm install
          npm run build
